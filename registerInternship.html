<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HifzTracker</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Styles.css" rel="stylesheet">
</head>
<body>

<!--Navigation Bar-->
<div class="navbar-fixed-top">
    <ul class="menu">
        <li class="menu-item"><a class="menu-link logo" href="index.html">Internship Tracker</a></li>
    </ul>
</div>

<!--Completed List-->
<div class="completed-section">

    <h1>Register For Internship</h1>
    <br><br>
    <form>
        <div class="Field">
            <h2>Student Information</h2>
            <br>
            <label>Name: Abdul</label>
            <br>
            <label>Student ID: Abdul</label>
            <br>
            <label>Completed Hours: Abdul</label>
            <br>
            <label>GPA: Abdul</label>
        </div>

        <div class="Field">
            <h2>Internship Selection</h2>
            <br>
            <label>Available Companies</label>
            <br>
            <select multiple>
                <option>company one</option>
                <option>company two</option>
                <option>company three</option>
                <option>company four</option>
                <option>company five</option>
            </select>
            <br><br>
        </div>

        <div class="Field">
            <h2>Mentor Information</h2>
            <br>
            <label>First Name</label>
            <br>
            <input type="text">
            <br>

            <br>
            <label>Last Name</label>
            <br>
            <input type="text">
            <br>


            <br>
            <label>Office Phone</label>
            <br>
            <input type="text">
            <br>

            <br>
            <label>Mobile</label>
            <br>
            <input type="text">
            <br>


            <br>
            <label>Email</label>
            <br>
            <input type="text">
            <br>

        </div>

        <div class="Field">
            <h2>Internship Information</h2>
            <br>
            <label>Location</label>
            <br>
            <input type="text" placeholder="LONGITUDE">
            <input type="text" placeholder="LATITUDE">

            <br><br>
            <label>Abstract Upload</label>
            <input type="file">
        </div>


        <div class="formSubmit">
            <input type="submit" value="Register">
        </div>
    </form>
</div>

</body>
</html>
