
        <c:if test='${not empty message}'>
            <p class='message'>${message}</p>
            <c:remove var="message" scope="session" />
        </c:if>
        <br>
        <form ng-submit="confirmSubmit()">
            <input type="hidden" name="internshipId" value="${internship.id}" >
            <h3>
            Internship #{{internship.id}} for Student {{internship.student.studentId}} - {{internship.student.name}}
            </h3>
            <label>Select a company</label>
            <select ng-model="internship.hostCompany"  ng-options = "company as company.name for company in companies">
            </select>
            <br>
            <a href="#/addCompany?internshipId={{internship.id}}"> Add Company </a>
            <br><br>
            <input type="submit" />
        </form>
    </body>
</html>
