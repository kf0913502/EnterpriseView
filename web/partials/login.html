

<div class="absolute-center">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <h2>Welcome to IMS</h2>
                    <div class="alert alert-danger">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        ${message}
                    </div>


                <form ng-submit = "login()">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="credentials.username" class="form-control" type="text" name='username' placeholder="username"/>          
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="credentials.password" class="form-control" type="password" name='password' placeholder="password"/>     
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-def btn-block" value="Login" />
                    </div>
                </form>
            </div>  
        </div>
